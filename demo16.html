<html>
    <head>
        <title>DEMO16</title>
            <script>
                const n = parseInt(prompt("Enter Range",1))
                document.writeln("<h3 align='center'>Multiplication Table</h3>")
                document.writeln("<table align='center' bgcolor='lightgreen'> ")
                for(let i=1;i<=20;i++)
                {
                    document.writeln("<tr align='center'>")
                        document.writeln("<td>"+n+"</td>")
                        document.writeln("<td>*</td>")
                        document.writeln("<td>"+i+"</td>")
                        document.writeln("<td>=</td>")
                        document.writeln("<td>"+(n*i)+"</td>")
                    document.writeln("</tr>")

                }
                document.writeln("</table>")
            </script>
    </head>
    <body>

    </body>
</html>
