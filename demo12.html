<html>
    <head>
        <title>DEMO12</title>
            <script>
                // break statement
                document.writeln("Demo On For Break Statement</br>")
                let n = parseInt(prompt("Enter Range",1))
                for(let i=1;i<=n;i++)
                {
                    if(i==5)
                    {
                        break;
                    }
                    else
                    {
                        document.writeln(i+"</br>")
                    }
                }
            </script>
    </head>
    <body>

    </body>
</html>
