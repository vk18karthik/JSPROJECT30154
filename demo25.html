<html>
    <head>
        <title>DEMO25</title>
            <script>
                // arrow function demo
                const sum = (a,b) => a+b
                document.writeln("Output= "+sum(10.5,20)+"</br>")
                const mul = (x,y) => {
                    let output = x*y
                    return output
                }
                document.writeln("Output= "+mul(9,2)+"</br>")
                const flag = (n) => {
                    if(n%2==0)
                    return true
                    else 
                    return false
                }
                let n = 7
                if(flag(n))
                document.writeln(n+" is Even")
                else
                document.writeln(n+" is Odd")
            </script>
    </head>
    <body>
        
    </body>
</html>
