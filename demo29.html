<html>
    <head>
        <title>DEMO29</title>
            <script>
                // map object for-each method

                const mapobj1 = new Map()
                mapobj1.set(1,101)
                mapobj1.set("id",1234)
                mapobj1.set("name","klu")

                document.writeln("Map Object1 Size= "+mapobj1.size+"</br>")
                
                document.writeln("<u>Map Object 1 values</u></br>")

                mapobj1.forEach((v)=>document.writeln(v))


                document.writeln("<u></br>Map Object 1 Keys & Values</u></br>")

                mapobj1.forEach((v,k) => {
                    document.writeln(k+":"+v)
                })

                const mapobj2 = new Map([  ["id",101] , ["name","klu"] ])

                document.writeln("</br>Map Object2 Size= "+mapobj2.size+"</br>")
                
                document.writeln("<u>Map Object 2 values</u></br>")

                mapobj2.forEach((v)=>document.writeln(v))

                const display = (v,k) => {
                    document.writeln(k+":"+v)
                }

                document.writeln("<u></br>Map Object 2 Keys & Values</u></br>")

                mapobj2.forEach(display)       // where display is callback 

            </script>
    </head>
    <body>
       
    </body>
</html>
