<html>
    <head>
        <title>DEMO11</title>
            <script>
                // for loop
                document.writeln("Demo On For Loop</br>")
                let n = parseInt(prompt("Enter Range",1))
                for(let i=1;i<=n;i++)
                {
                    document.writeln(i)
                    document.writeln("</br>")
                }
            </script>
    </head>
