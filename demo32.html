<html>
    <head>
        <title>DEMO32</title>
            <script>
                // object
                const person = {"id":101,"name":"klu","age":19,"location":"guntur"}
                document.writeln("type= "+typeof person+"</br>")
                document.writeln(person.id+"</br>")
                document.writeln(person.location+"</br>")
                document.writeln(typeof person.age+"</br>")
                document.writeln(Object.keys(person)+"</br>")
                document.writeln(Object.values(person)+"</br>")
                document.writeln(Object.entries(person)+"</br>")

                // refer demo6.html

                document.writeln("<u>Person Object keys</u></br>")
                for(let key of Object.keys(person))
                {
                    document.writeln(key+"</br>")
                }

                document.writeln("<u>Person Object Values</u></br>")
                for(let key of Object.values(person))
                {
                    document.writeln(key+"</br>")
                }

                document.writeln("<u>Person Object Entries</u></br>")
                for(const [k,v] of Object.entries(person))
                {
                    document.writeln(k+":"+v+"</br>")
                }

                document.writeln("<u>Person Object</u></br>")
                for(const key of Object.keys(person))
                {
                    document.writeln(person[key]+"</br>")
                }
                

            </script>
    </head>
    <body>
       
    </body>
</html>
